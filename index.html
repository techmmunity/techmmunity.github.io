											height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next"><main></main></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"_nextI18Next":{"initialI18nStore":{"en-US":{"common":{},"components":{"footer":{"copyright":"© 2020 Techmmunity. All rights reserved."},"cookiesAlertModal":{"alert":"This website uses cookies to ensure you get the best experience on our website.","confirmation":"Got It!"}},"home":{"head":{"title":"A Tech Community"},"mainSection":{"description":{"title":"Techmmunity - A Tech Community","subtitle":"Here we share knowledge, free of charge and accessible."},"links":{"aboutUs":"Learn more about us","community":"Join our community"}},"feedbackSection":{"description":{"title":"Don't take our word for it","subtitle":"See what our members have to say about us."},"feedbacks":{"alessandroRamos":"The community is very welcoming, I was always afraid to ask questions in other communities for fear of being \"too stupid questions\", but at Techmmunity, people understand that nobody is born knowing, answer even the stupid questions without making fun of whoever is asking. It's cool to be able to ask questions without fear.","diegoPinheiro":"I have been to several technology communities to seek interaction to share experiences, but none of them met my expectations like the Techmmunity. Organized and with a visionary sense, Techmmunity seeks to integrate people from different areas to produce knowledge and add value in the form of projects, thus enabling better qualifications to obtain a solid position in the job market.","plactronic":"If you are looking for a community to learn, be it an exercise of a Bootcamp, college, work or want to understand why your code is returning a NaN or NullPointerException, it arrived on the right server. Always growing and with programmers working in the field for more than 5, 10 years and / or studying at an advanced level the languages they use, Techmmunity is your 127.0.0.1 to increase your networking and progress at the same time."}},"madeOfSection":{"description":{"title":"With space for everyone hungry for knowledge","subtitle":"What is Techmmunity made of?"},"cards":{"technology":{"title":"Technology","description":"We talk about every technology sector, like programming, graphic design, sound design, robotics engineering, entrepreneurship, and many other topics."},"community":{"title":"Community","description":"We are friendly and without prejudgement, we help everyone, regardless of the question! After all, we've all been beginners once, right?"},"diversity":{"title":"Diversity","description":"Our community is made up of all types of people, who provide a different point of view on a problem, always leading us to different discussions and new learnings."}}},"techmmunityDivisionsSection":{"description":{"title":"Made for all types of people!","subtitle":"Whatever your goal, we can help you get the knowledge or find someone who has it!"},"inputs":{"dev":"Programming","graphic":"Graphic Design","song":"Sound Design","robotic":"Robotic E.","manager":"Management"},"cards":{"dev":{"title":"Our programming division","description":"With an increasingly demanding market, professionals who are thinking of working in the area need to know more and more technologies from different areas. With that in mind, we created our programming division, which helps both the beginners and the more experienced to better understand the most used technologies on the market","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our programming division"}}},"graphic":{"title":"Our graphic design division","description":"Design is a very creative area, but it requires knowledge of some very specific concepts that are complicated to learn on your own. We created our design division especially for this so that both professionals and aspirants in the field can share their experiences and refine their skills even more.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our graphic design division"}}},"song":{"title":"Our sound design division","description":"When talking about sound design, the first thing that comes to mind is voice acting, however, this universe is much broader and more diverse. Sound design is necessary for almost all projects and we created this division to encourage the growth of the area.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our sound design division"}}},"robotic":{"title":"Our robotic engineering division","description":"Robotic engineering is a constantly expanding sector, both for industries and the entertainment of the general population. With our technological advancement, the demand for professionals capable of working in this area should grow more and more, so we created our technology sector to prepare professionals for this future demand.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our robotic engineering division"}}},"manager":{"title":"Our management division","description":"Management encompasses several areas of any company, be it finance, human resources, entrepreneurship, and several others. We created the management division both for people who want to do a better job for the company they are employed in and for people who want to start their own.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our management division"}}}}},"techmmunityProductsSection":{"description":{"title":"Our ways to change the world","subtitle":"We have more than one way to help the people, and all of us are very proud of them! Give a look, maybe one of them is exactly what you are looking for right now."},"cards":{"discord":{"title":"Discord Community","description":"Here we do some networking and help each other with our daily problems. If you have a question, this is the right place to get the answer."},"youtube":{"title":"Youtube Channel","description":"Videos about the most varied things, useful to facilitate the explanation of a specific topic."},"twitch":{"title":"Twitch Channel","description":"Live streams to teach things by having closer and direct contact with people, thus being able to answer doubts on the spot, giving more detailed explanations."}}}},"system":{"html":{"lang":"en"},"head":{"metas":{"description":"Techmmunity is a community of people who help each other to learn and spread knowledge about programming, graphic design, sound design, robotic engineering and management.","ogLocale":"en_US"}}}}},"initialLocale":"en-US","userConfig":{"i18n":{"locales":["en-US","pt-BR"],"defaultLocale":"en-US"},"localePath":"./src/assets/translations","default":{"i18n":{"locales":["en-US","pt-BR"],"defaultLocale":"en-US"},"localePath":"./src/assets/translations"}}}},"__N_SSG":true},"page":"/","query":{},"buildId":"vv8Q7NXdr8KW7PgmJq7om","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8683bd742a84c1edd48c.js"></script><script src="/_next/static/chunks/webpack-25e7532cb8a8e6d26d32.js" async=""></script><script src="/_next/static/chunks/framework-e322150f37cc0db88b64.js" async=""></script><script src="/_next/static/chunks/commons-e06da099a60dce049b10.js" async=""></script><script src="/_next/static/chunks/main-cc65a5fc885ac3a4bc5e.js" async=""></script><script src="/_next/static/chunks/1bfc9850-06bbc344c859e7a1646f.js" async=""></script><script src="/_next/static/chunks/78e521c3-0fb3001119cff1b1d5e3.js" async=""></script><script src="/_next/static/chunks/d7eeaac4-c3d944e107d65c25ae0f.js" async=""></script><script src="/_next/static/chunks/95b64a6e-e119003f2c5d71609214.js" async=""></script><script src="/_next/static/chunks/6728d85a-bd7fbee3f5632d06b858.js" async=""></script><script src="/_next/static/chunks/1a48c3c1-3cd6f195127d15b7565d.js" async=""></script><script src="/_next/static/chunks/0c428ae2-fb7a4ff5dc24c4d6b37a.js" async=""></script><script src="/_next/static/chunks/
