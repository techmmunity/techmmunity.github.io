ter qualifications to obtain a solid position in the job market.","plactronic":"If you are looking for a community to learn, be it an exercise of a Bootcamp, college, work or want to understand why your code is returning a NaN or NullPointerException, it arrived on the right server. Always growing and with programmers working in the field for more than 5, 10 years and / or studying at an advanced level the languages they use, Techmmunity is your 127.0.0.1 to increase your networking and progress at the same time."}},"madeOfSection":{"description":{"title":"With space for everyone hungry for knowledge","subtitle":"What is Techmmunity made of?"},"cards":{"technology":{"title":"Technology","description":"We talk about every technology sector, like programming, graphic design, sound design, robotics engineering, entrepreneurship, and many other topics."},"community":{"title":"Community","description":"We are friendly and without prejudgement, we help everyone, regardless of the question! After all, we've all been beginners once, right?"},"diversity":{"title":"Diversity","description":"Our community is made up of all types of people, who provide a different point of view on a problem, always leading us to different discussions and new learnings."}}},"techmmunityDivisionsSection":{"description":{"title":"Made for all types of people!","subtitle":"Whatever your goal, we can help you get the knowledge or find someone who has it!"},"inputs":{"dev":"Programming","graphic":"Graphic Design","song":"Sound Design","robotic":"Robotic E.","manager":"Management"},"cards":{"dev":{"title":"Our programming division","description":"With an increasingly demanding market, professionals who are thinking of working in the area need to know more and more technologies from different areas. With that in mind, we created our programming division, which helps both the beginners and the more experienced to better understand the most used technologies on the market","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our programming division"}}},"graphic":{"title":"Our graphic design division","description":"Design is a very creative area, but it requires knowledge of some very specific concepts that are complicated to learn on your own. We created our design division especially for this so that both professionals and aspirants in the field can share their experiences and refine their skills even more.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our graphic design division"}}},"song":{"title":"Our sound design division","description":"When talking about sound design, the first thing that comes to mind is voice acting, however, this universe is much broader and more diverse. Sound design is necessary for almost all projects and we created this division to encourage the growth of the area.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our sound design division"}}},"robotic":{"title":"Our robotic engineering division","description":"Robotic engineering is a constantly expanding sector, both for industries and the entertainment of the general population. With our technological advancement, the demand for professionals capable of working in this area should grow more and more, so we created our technology sector to prepare professionals for this future demand.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our robotic engineering division"}}},"manager":{"title":"Our management division","description":"Management encompasses several areas of any company, be it finance, human resources, entrepreneurship, and several others. We created the management division both for people who want to do a better job for the company they are employed in and for people who want to start their own.","links":{"learnMore":{"text":"Learn more","ariaLabel":"Learn more about our management division"}}}}},"techmmunityProductsSection":{"description":{"title":"Our ways to change the world","subtitle":"We have more than one way to help the people, and all of us are very proud of them! Give a look, maybe one of them is exactly what you are looking for right now."},"cards":{"discord":{"title":"Discord Community","description":"Here we do some networking and help each other with our daily problems. If you have a question, this is the right place to get the answer."},"youtube":{"title":"Youtube Channel","description":"Videos about the most varied things, useful to facilitate the explanation of a specific topic."},"twitch":{"title":"Twitch Channel","description":"Live streams to teach things by having closer and direct contact with people, thus being able to answer doubts on the spot, giving more detailed explanations."}}}},"system":{"html":{"lang":"en"},"head":{"metas":{"description":"Techmmunity is a community of people who help each other to learn and spread knowledge about programming, graphic design, sound design, robotic engineering and management.","ogLocale":"en_US"}}}}},"initialLocale":"en-US","userConfig":{"i18n":{"locales":["en-US","pt-BR"],"defaultLocale":"en-US"},"localePath":"./src/assets/translations","default":{"i18n":{"locales":["en-US","pt-BR"],"defaultLocale":"en-US"},"localePath":"./src/assets/translations"}}}},"__N_SSG":true},"page":"/","query":{},"buildId":"UFkoD3IdvtS69rVvqiC4x","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-8683bd742a84c1edd48c.js"></script><script src="/_next/static/chunks/webpack-c13cac16c8cda44dc3a2.js" async=""></script><script src="/_next/static/chunks/framework-e322150f37cc0db88b64.js" async=""></script><script src="/_next/static/chunks/commons-a894ed44fca6c371c7da.js" async=""></script><script src="/_next/static/chunks/main-14547ad80021ee058713.js" async=""></script><script src="/_next/static/chunks/1bfc9850-06bbc344c859e7a1646f.js" async=""></script><script src="/_next/static/chunks/95b64a6e-e119003f2c5d71609214.js" async=""></script><script src="/_next/static/c
